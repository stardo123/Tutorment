<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/quiz.css"/>
</head>
<body>
    <h1>Log-In</h1>
    <div id="login_box">
        <form id="login">
            <input id="username" type="text" placeholder="username" label="username" autocomplete="username"/>
            <input id="password" type="password" placeholder="password" label="password" autocomplete="current-password"/>
            <input id="remember" type="checkbox" placeholder="remember" label="remember">Remember Me?</input>
            <input id="submit" type="submit" placeholder="Log In"/>
        </form>
        <div id="apiLogins">
            <div id="google">Log in with Google</div>
        </div>
    </div>
</body>
<footer></footer>
