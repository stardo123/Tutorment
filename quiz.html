<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/quiz.css"/>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Log-In</h1>
    <div id="login_box">
        <form id="login">
            <input id="username" class="text" type="text" placeholder="username" label="username" autocomplete="username"/>
            <input id="password" class="text" type="password" placeholder="password" label="password" autocomplete="current-password"/>
            <input id="remember" type="checkbox" placeholder="remember" name="remember"/>
            <label for="remember">Remember me</label>
            <input id="submit" type="submit" placeholder="Log In"/>
        </form>
        <div id="g_id_onload"
            data-client_id="110710507095-amsm07ueiso3ocup1gl8kk781q12kivh.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="login()"
            data-auto_select="true"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="signin_with"
            data-size="medium"
            data-logo_alignment="left"
            data-width="60px">
        </div>
    </div>
</body>
<footer></footer>
